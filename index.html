<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Learning the Forms</title>
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="role">Status</label>
                    <select id="role" name="user_role_name">
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <p>Choose your favorite programming language:</p>
                <div>
                    <input type="radio" id="html" name="language" value="html">
                    <label for="firstName">HTML</label>
                </div>
                <div>
                    <input type="radio" id="css" name="language" value="css">
                    <label for="firstName">CSS</label>
                </div>
                <div>
                    <input type="radio" id="javascript" name="language" value="javascript">
                    <label for="firstName">JavaScript</label>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="current date">current date</label>
                    <input type="date" id="current date" name="current date">
                </div>
                <div>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Sign up for newsletter</label>
                  </div>
                  <div>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="newsletter">Agree to terms and conditions</label>
                  </div>
                <div>
                    <button type="submit">Submit</button>
                  </div>
            </fieldset>
        </form>
    </body>
</html>
